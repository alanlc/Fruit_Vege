<html>
<head>
    <title>Food Facts</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
<style type="text/css">
    /* Entire page selector */
    * {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    /* Main HTML sections */
    #header {
      font-size: 36px;
      margin: 12px;
      text-align: center;
    }
    #container {
      display: inline-block;
      width: 100%;
    }
    #display {
      display:inline-block;
      float: left;
      width: 50%
    }
    #nutrients {
      margin-top: 50px;
      display:inline-block;
      float: right;
      width: 50%
    }
  
    /* Force-scale styles */
    .force-scale {
        height: 500px;
        /*border: 1px solid red;*/
        width: 700px;
    }
    .force-scale-node circle {
        stroke-width: 1.5px;
    }
    .force-text {
        font-family: Helvetica, sans-serif;
        font-size: 32px;
    }
    
    /* Nutrients box div */
    .dominant-nutrients {
        position: absolute;
        line-height: 1;
        font-weight: bold;
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border-radius: 10px;
    }
    .nutrient-amount {
      float: right;
    }
    .dominant-nutrients.hidden {
        display: none;
    }
    
    /* Selection Menu */
    .menu-item {
        font-size: 30px;
        display: inline-block;
        cursor: default;
        padding: 10px;
        margin: 5px;
        border: 1px solid black;
        background-color: lightgrey;
        -webkit-user-select: none; /* Chrome/Safari */        
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */    
    }
    
    /* Selected Foods */
    .selected-food-item{
        width: 200px;
        display: table;
        line-height: 1;
        font-weight: bold;
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
    }
    
    .selected-food-serving{
        float: right;
    }
    
    .selected-food-control{
        display: inline;
        padding: 10px;
        left: 50%;
    }
  
    /* X Axis */
    .xaxis path,
    .xaxis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .xaxis text{
      font-family: sans-serif;
      font-size: 11px;
    }

    </style>
</head>
<body>
  <div id="header">Inside Fruits and Vegetables</div>
  <div id="container">
    <div id="menu"></div>
    <div id="display"></div>
    <div id="selected"></div>
    <div id="nutrients"></div>
  </div>
  <div id="info">
    <h3>Code Sources:</h3>
    <p>
        <a href="http://bl.ocks.org/mbostock/3231298" target="_blank">Collision Detection</a><br>
        <a href="http://bl.ocks.org/mbostock/1748247" target="_blank">Force Clustering</a><br>
    </p>
    <h4>Group Members:</h4>
    <ul><li>Alan Chan</li>
        <li>Samuel Toussaint</li>
        <li>Zachary Diebold</li>
    </ul>
    <h4>Class Info:</h4>
    <p>CMPS165 - Data Programming for Visualization<br />Winter 2015 - Suresh K. Lodha</p>
  </div>
</body>
<script src = "ForceScale3.js"></script>
<script src = "getDominantNutrients.js"></script>
<script src = "getScale.js"></script>
<script src = "handleSelectedFood.js"></script>
<script type = "text/javascript">
    
    // Global Variables
    var selected_nutrient = "fat";
    var selected_foods = {};
    var nutrients = ["fat", "carbohydrate", "protein"];
  
    // Load JSON data
    d3.json("data.json", function(error, json) {
        var data = json;
        
        var svg = d3.select("#display")
          .append("svg")
          .attr("class", "force-scale");
        
        // Initialise the scales then populate
        createScale(data, svg);
        getScale(data, svg, selected_nutrient)
    });
</script>
</html>
